name: Release Tampermonkey Userscript

on:
  release:
    types: [published]

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up bash and make build script executable
        run: chmod +x ./build-tampermonkey.sh

      - name: Update version in src/index.js
        id: version_update
        run: |
          VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
          sed -i "" -E "s#(@version\s+).*#\1$VERSION#" src/index.js || true
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Tampermonkey userscript
        run: ./build-tampermonkey.sh

      - name: Commit and push version change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/index.js
          git commit -m "chore: update userscript version to ${{ steps.version_update.outputs.version }} for release ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push

      - name: Upload userscript as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: output/github-actions-dashboard.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
